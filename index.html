        function initializeAuction() {

        // ÏÑ†Ïàò ÏÑ†ÌÉù Í∑∏Î¶¨Îìú Î†åÎçîÎßÅ
        function renderPlayerSelection() {
            if (!currentUser || currentUser.role !== 'admin') return;
            
            const grid = document.getElementById('playerSelectionGrid');

            Object.keys(playersData).forEach(key => {

                if (!player.owner && player.auctionStatus !== 'completed') {

        // ÏÑ†Ïàò ÏÉÅÏÑ∏ Ï†ïÎ≥¥ Î≥¥Í∏∞ (Î™®Îì† ÏÇ¨Ïö©Ïûê)
        function viewPlayerDetails(playerKey) {
            const player = playersData[playerKey];
            if (!player) return;
            
            // Î™®Îã¨ Ïó¥Í∏∞
            const modal = document.getElementById('auctionModal');
            modal.style.display = 'flex';
            
            // ÏÑ†Ïàò Ï†ïÎ≥¥ ÌëúÏãú
            const showcase = document.getElementById('playerShowcase');
            showcase.innerHTML = `

                <img src="${getPlayerImageUrl(player)}" alt="${player.name}" class="modal-player-image">
                <div class="player-name">${player.name}</div>
                <div class="stats-grid">

                    <div style="font-size: 0.9em; color: #666; margin-bottom: 8px;">ÌïúÎßàÎîî</div>
                    <div style="font-size: 1.1em; font-style: italic; color: #764ba2; font-weight: 500;">
                        "${player.catchPhrase || '...'}"

                </div>
                ${player.owner ? `<div style="text-align: center; margin-top: 20px;"><span class="owner-badge">ÏÜåÏú†: ${teamsData[player.owner]?.displayName || player.owner}</span></div>` : ''}
                ${player.currentBid > 0 && !player.owner ? `<div style="text-align: center; margin-top: 20px; color: #f5576c; font-size: 1.2em;">ÌòÑÏû¨ ÏûÖÏ∞∞Í∞Ä: ${player.currentBid}P</div>` : ''}
            `;
            
            // Í¥ÄÎ¶¨ÏûêÏù∏ Í≤ΩÏö∞ÏóêÎßå Í≤ΩÎß§ ÏãúÏûë Î≤ÑÌäº ÌëúÏãú
            if (currentUser && currentUser.role === 'admin' && !player.owner && player.auctionStatus !== 'active') {
                document.getElementById('startAuctionBtn').style.display = 'inline-block';
                currentAuctionPlayer = playerKey;
            } else {
                document.getElementById('startAuctionBtn').style.display = 'none';
                currentAuctionPlayer = null;
            }
        }

        // Í≤ΩÎß§Ìï† ÏÑ†Ïàò ÏÑ†ÌÉù (Í¥ÄÎ¶¨Ïûê Ï†ÑÏö© - Í¥ÄÎ¶¨Ïûê Ìå®ÎÑêÏóêÏÑú Ìò∏Ï∂ú)
        function selectPlayerForAuction(playerKey) {
            if (!currentUser || currentUser.role !== 'admin') {
                showToast('Í¥ÄÎ¶¨ÏûêÎßå ÏÑ†ÏàòÎ•º ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§', 'error');
                return;

            // viewPlayerDetailsÎ•º Ìò∏Ï∂úÌïòÏó¨ Î™®Îã¨ Ïó¥Í∏∞
            viewPlayerDetails(playerKey);
        }

        // Í≤ΩÎß§ Î™®Îã¨ Îã´Í∏∞
        function closeAuctionModal() {
            document.getElementById('auctionModal').style.display = 'none';
            currentAuctionPlayer = null;
        }

        // ÏÑ†ÌÉùÌïú ÏÑ†ÏàòÏùò Í≤ΩÎß§ ÏãúÏûë
        function startPlayerAuction() {
            if (!currentUser || currentUser.role !== 'admin' || !currentAuctionPlayer) {
                showToast('Í¥ÄÎ¶¨ÏûêÎßå Í≤ΩÎß§Î•º ÏãúÏûëÌï† Ïàò ÏûàÏäµÎãàÎã§', 'error');
                return;
            }
            
            const duration = prompt('ÏûÖÏ∞∞ ÏãúÍ∞ÑÏùÑ Ï¥à Îã®ÏúÑÎ°ú ÏûÖÎ†•ÌïòÏÑ∏Ïöî (Ïòà: 30)');
            if (!duration || isNaN(duration)) {
                showToast('Ïò¨Î∞îÎ•∏ ÏãúÍ∞ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî', 'error');
                return;
            }
            
            const endTime = Date.now() + (parseInt(duration) * 1000);
            
            // ÌòÑÏû¨ Í≤ΩÎß§ Ï†ïÎ≥¥ ÏÑ§Ï†ï
            database.ref('currentAuction').set({
                playerKey: currentAuctionPlayer,
                active: true,
                endTime: endTime,
                startTime: Date.now()
            });
            
            // ÏÑ†Ïàò ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            database.ref(`players/${currentAuctionPlayer}`).update({
                auctionStatus: 'active',
                currentBid: 0,
                lastBidder: null
            });
            
            showToast(`${playersData[currentAuctionPlayer].name} ÏÑ†Ïàò Í≤ΩÎß§Í∞Ä ÏãúÏûëÎêòÏóàÏäµÎãàÎã§!`, 'success');
            
            // Î™®Îã¨ ÏûêÎèô Îã´Í∏∞ (Í≤ΩÎß§ Ìå®ÎÑêÏóêÏÑú Í¥ÄÎ¶¨)
            closeAuctionModal();
        }

        // ÌòÑÏû¨ Í≤ΩÎß§ ÌôïÏ†ï
        function finalizeCurrentAuction() {
            if (!currentUser || currentUser.role !== 'admin') {
                showToast('Í¥ÄÎ¶¨ÏûêÎßå Í≤ΩÎß§Î•º ÌôïÏ†ïÌï† Ïàò ÏûàÏäµÎãàÎã§', 'error');
                return;
            }
            
            database.ref('currentAuction').once('value', (snapshot) => {
                const auctionData = snapshot.val();
                if (!auctionData || !auctionData.playerKey) return;
                
                const playerKey = auctionData.playerKey;
                const player = playersData[playerKey];
                
                if (player.lastBidder && player.currentBid > 0) {
                    // ÎÇôÏ∞∞ Ï≤òÎ¶¨
                    database.ref(`players/${playerKey}`).update({
                        owner: player.lastBidder,
                        auctionStatus: 'completed'
                    });
                    
                    // ÌåÄ Ìè¨Ïù∏Ìä∏ Ï∞®Í∞ê Î∞è ÏÑ†Ïàò Ï∂îÍ∞Ä
                    database.ref(`teams/${player.lastBidder}`).once('value', (teamSnapshot) => {
                        const teamData = teamSnapshot.val() || { points: 1000, players: [] };
                        const newPoints = teamData.points - player.currentBid;
                        const newPlayers = [...(teamData.players || []), playerKey];
                        
                        database.ref(`teams/${player.lastBidder}`).update({
                            points: newPoints,
                            players: newPlayers
                        });
                    });
                    
                    showToast(`${player.name}Ïù¥(Í∞Ä) ${teamsData[player.lastBidder]?.displayName}Ïóê ${player.currentBid}PÏóê ÎÇôÏ∞∞ÎêòÏóàÏäµÎãàÎã§!`, 'success');
                } else {
                    // Ïú†Ï∞∞ Ï≤òÎ¶¨
                    database.ref(`players/${playerKey}`).update({
                        auctionStatus: 'pending',
                        currentBid: 0,
                        lastBidder: null
                    });
                    
                    showToast(`${player.name} ÏÑ†ÏàòÍ∞Ä Ïú†Ï∞∞ÎêòÏóàÏäµÎãàÎã§`, 'error');
                }
                
                // ÌòÑÏû¨ Í≤ΩÎß§ Ï¢ÖÎ£å
                database.ref('currentAuction').set(null);
                database.ref('auctionTimer').set({ active: false });
                
                // Î™®Îã¨ Îã´Í∏∞
                closeAuctionModal();
                
                // ÏÑ†Ïàò ÏÑ†ÌÉù Í∑∏Î¶¨Îìú ÏóÖÎç∞Ïù¥Ìä∏
                renderPlayerSelection();
            });
        }

        // Î™®Îì† Í≤ΩÎß§ Ï¢ÖÎ£å
        function endAllAuctions() {
            if (!currentUser || currentUser.role !== 'admin') {
                showToast('Í¥ÄÎ¶¨ÏûêÎßå Í≤ΩÎß§Î•º Ï¢ÖÎ£åÌï† Ïàò ÏûàÏäµÎãàÎã§', 'error');
                return;

            if (confirm('Ï†ïÎßêÎ°ú Î™®Îì† Í≤ΩÎß§Î•º Ï¢ÖÎ£åÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                database.ref('currentAuction').set(null);
                database.ref('auctionTimer').set({ active: false });
                showToast('Î™®Îì† Í≤ΩÎß§Í∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§', 'success');
                closeAuctionModal();

        }

        // ÌòÑÏû¨ Í≤ΩÎß§ Ï∑®ÏÜå

            database.ref('currentAuction').once('value', (snapshot) => {

        function startTimerDisplay(endTime) {
            document.getElementById('auctionTimer').style.display = 'block';
            
            if (auctionTimer) clearInterval(auctionTimer);
            
            auctionTimer = setInterval(() => {
                const remaining = Math.max(0, endTime - Date.now());
                const seconds = Math.floor(remaining / 1000);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                
                document.getElementById('timerCountdown').textContent = 
                    `${minutes}:${displaySeconds.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(auctionTimer);
                    
                    // Í¥ÄÎ¶¨ÏûêÏù∏ Í≤ΩÏö∞ ÏûêÎèôÏúºÎ°ú Í≤ΩÎß§ ÌôïÏ†ï
                    if (currentUser && currentUser.role === 'admin') {
                        finalizeCurrentAuction();
                    }

            }, 100);
