                document.getElementById('auctionPanelBidControls').style.display = 'none';
            } 
            // 팀 주장인 경우 입찰 컨트롤 표시
            else if (currentUser && currentUser.role === 'captain' && !player.owner) {
                const bidControls = document.getElementById('auctionPanelBidControls');
                bidControls.style.display = 'block';
                document.getElementById('auctionPanelAdminControls').style.display = 'none';
                
                const bidInput = document.getElementById('auctionPanelBidInput');
                bidInput.min = player.currentBid + 10;
                bidInput.max = currentUser.points || 0;
                bidInput.placeholder = `최소 ${player.currentBid + 10}P`;
            } else {
                document.getElementById('auctionPanelBidControls').style.display = 'none';
                document.getElementById('auctionPanelAdminControls').style.display = 'none';
            }
        }

        // 경매 패널 숨김
        function hideAuctionPanel() {
            document.getElementById('auctionPanel').style.display = 'none';
        }

        // 경매 패널 입찰 정보 업데이트
        function updateAuctionPanelBidInfo(playerKey) {
            if (!playersData[playerKey]) return;
            
            const player = playersData[playerKey];
            
            document.getElementById('auctionPanelBidAmount').textContent = player.currentBid + 'P';
            
            if (player.lastBidder && teamsData[player.lastBidder]) {
                document.getElementById('auctionPanelBidder').textContent = 
                    `${teamsData[player.lastBidder].displayName}`;
            } else {
                document.getElementById('auctionPanelBidder').textContent = '입찰자 없음';
            }
        }

        // 경매 패널에서 입찰
        function placeBidFromPanel() {
            const panel = document.getElementById('auctionPanel');
            const playerKey = panel.dataset.playerKey;
            
            if (!playerKey) {
                showToast('경매 중인 선수가 없습니다', 'error');
                return;
            }
            
            const bidInput = document.getElementById('auctionPanelBidInput');
            const bidAmount = parseInt(bidInput.value);
            
            if (!bidAmount) {
                showToast('입찰 금액을 입력해주세요', 'error');
                return;
            }
            
            if (!currentUser || currentUser.role !== 'captain') {
                showToast('주장만 입찰할 수 있습니다', 'error');
                return;
            }

            // 현재 경매 중인 선수인지 확인
            database.ref('currentAuction').once('value', (snapshot) => {
                const auctionData = snapshot.val();
                if (!auctionData || auctionData.playerKey !== playerKey || !auctionData.active) {
                    showToast('현재 경매 중인 선수가 아닙니다', 'error');
                    return;
                }

                const player = playersData[playerKey];

                if (!bidAmount || bidAmount <= player.currentBid) {
                    showToast('현재 입찰가보다 높은 금액을 입력하세요', 'error');
                    return;
                }

                if (bidAmount > currentUser.points) {
                    showToast('보유 포인트가 부족합니다', 'error');
                    return;
                }

                // 입찰 업데이트
                database.ref(`players/${playerKey}`).update({
                    currentBid: bidAmount,
                    lastBidder: currentUser.id
                });

                // 입찰 히스토리 추가
                database.ref(`players/${playerKey}/bidHistory`).push({
                    bidder: currentUser.id,
                    bidderName: currentUser.displayName,
                    amount: bidAmount,
                    timestamp: Date.now()
                });

                // 5초 연장 처리
                const currentTime = Date.now();
                const remainingTime = auctionData.endTime - currentTime;
                
                // 남은 시간이 5초 미만이면 5초로 연장
                if (remainingTime < 5000) {
                    const newEndTime = currentTime + 5000; // 현재 시간 + 5초
                    database.ref('currentAuction/endTime').set(newEndTime);
                    showToast(`${player.name}에게 ${bidAmount}P 입찰 완료! (시간 연장됨)`, 'success');
                } else {
                    showToast(`${player.name}에게 ${bidAmount}P 입찰 완료!`, 'success');
                }
                
                // 경매 패널 입찰 정보 업데이트
                updateAuctionPanelBidInfo(playerKey);
                
                // 입력 필드 초기화
                bidInput.value = '';
            });
        }

        // 자동 초기화 함수
        function autoInitializePlayers() {
            // 플레이어 초기 데이터 설정
            const playersObj = {};
            initialPlayers.forEach((player, index) => {
                playersObj[index] = {
                    ...player,
                    currentBid: 0,
                    owner: null,
                    lastBidder: null,
                    bidHistory: [],
                    auctionStatus: 'pending'
                };
            });
            database.ref('players').set(playersObj);

            // 팀 초기 데이터도 비어있으면 설정
            database.ref('teams').once('value', (snapshot) => {
                const existingTeams = snapshot.val() || {};
                if (Object.keys(existingTeams).length === 0) {
                    const teamsObj = {};
                    Object.keys(teams).forEach(teamId => {
                        if (teams[teamId].role === 'captain') {
                            teamsObj[teamId] = {
                                displayName: teams[teamId].displayName,
                                points: 1000,
                                players: [],
                                captain: null // 팀장 초기값
                            };
                        }
                    });
                    database.ref('teams').set(teamsObj);
                }
            });

            showToast('초기 선수 데이터가 자동으로 로드되었습니다', 'success');
        }

        // 팀장 설정 함수
        function setCaptain(teamId, playerId) {
            if (!currentUser || currentUser.role !== 'admin') {
                showToast('관리자만 팀장을 설정할 수 있습니다', 'error');
                return;
            }

            const team = teamsData[teamId];
            if (!team) {
                showToast('팀 정보를 찾을 수 없습니다', 'error');
                return;
            }

            // 해당 선수가 팀에 속해있는지 확인
            if (!team.players || !team.players.includes(playerId)) {
                showToast('해당 선수는 이 팀에 속해있지 않습니다', 'error');
                return;
            }

            // 현재 팀장인 경우 해제, 아니면 설정
            const newCaptain = team.captain === playerId ? null : playerId;
            
            database.ref(`teams/${teamId}/captain`).set(newCaptain)
                .then(() => {
                    if (newCaptain) {
                        const playerName = playersData[playerId]?.name || '선수';
                        showToast(`${playerName}을(를) ${team.displayName} 팀장으로 설정했습니다`, 'success');
                    } else {
                        showToast(`${team.displayName} 팀장을 해제했습니다`, 'success');
                    }
                })
                .catch(error => {
                    showToast('팀장 설정 실패: ' + error.message, 'error');
                });
        }

        // 선수가 팀장인지 확인하는 헬퍼 함수
        function isPlayerCaptain(playerId) {
            for (const teamId in teamsData) {
                if (teamsData[teamId].captain === playerId) {
                    return true;
                }
            }
            return false;
        }

        function renderPlayers() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = '';

            // 현재 경매 중인 선수 확인
            let currentAuctionPlayerKey = null;
            database.ref('currentAuction').once('value', (snapshot) => {
                const auctionData = snapshot.val();
                if (auctionData && auctionData.active) {
                    currentAuctionPlayerKey = auctionData.playerKey;
                }
            });

            // 유찰 선수 카운트
            let failedPlayersCount = 0;
            
            // 탭에 따른 필터링
            const filteredPlayers = Object.keys(playersData).filter(key => {
                const player = playersData[key];
                
                // 팀장인 선수는 모든 탭에서 제외
                if (isPlayerCaptain(key)) {
                    return false;
                }
                
                if (player.auctionStatus === 'failed') {
                    failedPlayersCount++;
                }
                
                if (currentTab === 'auction') {
                    return player.auctionStatus === 'pending' && !player.owner;
                } else if (currentTab === 'failed') {
                    return player.auctionStatus === 'failed';
                } else if (currentTab === 'completed') {
                    return player.auctionStatus === 'completed' || player.owner;
                }
                return true;
            });

            // 유찰 카운트 업데이트
            updateFailedCount(failedPlayersCount);
            
            // 정렬: 유찰 선수는 유찰 횟수가 적은 순으로
            if (currentTab === 'failed') {
                filteredPlayers.sort((a, b) => {
                    const playerA = playersData[a];
                    const playerB = playersData[b];
                    return (playerA.failedCount || 0) - (playerB.failedCount || 0);
                });
            }

            filteredPlayers.forEach(key => {
                const player = playersData[key];
                const card = document.createElement('div');
                let cardClass = 'player-card';
                if (player.owner) cardClass += ' owned';
                if (player.auctionStatus === 'failed') cardClass += ' failed';
                card.className = cardClass;
                
                // 현재 경매 중인 선수에 대해서만 입찰 가능
                const isCurrentAuction = (currentAuctionPlayerKey === key && player.auctionStatus === 'active');
                const canBid = currentUser && 
                              currentUser.role === 'captain' && 
                              !player.owner && 
                              isCurrentAuction &&
                              currentUser.points > player.currentBid;

                // 경매 상태 표시
                let auctionStatusBadge = '';
                if (player.auctionStatus === 'active' && !player.owner) {
                    auctionStatusBadge = '<div style="background: #f5576c; color: white; padding: 5px 10px; border-radius: 5px; margin: 10px 0; font-weight: bold;">🔥 경매 진행중</div>';
                }

                card.innerHTML = `
                    <div class="player-image-container">
                        <img src="${getPlayerImageUrl(player)}" alt="${player.name}" class="player-image">
                        ${player.fullImage ? `<img src="${player.fullImage}" alt="${player.name}" class="player-full-image">` : ''}
                    </div>
                    <div class="player-card-content">
                        <div class="player-name" style="font-size: 1.8em; margin-bottom: 10px;">
                            ${player.name}
                            ${player.failedCount > 0 ? `<span class="failed-count-badge">${player.failedCount}차 유찰</span>` : ''}
                        </div>
                        ${auctionStatusBadge}
                        <div style="text-align: center; margin: 15px 0; font-size: 1.2em; color: #FFD700; font-weight: bold;">
                            ⭐ 최고 점수: ${player.highScore || 0}
                        </div>
                        <div style="padding: 12px; margin: 15px 0; background: linear-gradient(135deg, #667eea10, #764ba210); border-radius: 10px; font-style: italic; color: #764ba2; font-size: 1em; text-align: center; font-weight: 500;">
                            "${player.catchPhrase || '...'}"
                        </div>
                        ${player.owner ? `<div class="owner-badge">소유: ${teamsData[player.owner]?.displayName || player.owner}</div>` : ''}
                        <div class="bid-section" id="bid-section-${key}" style="${canBid ? 'display:block' : 'display:none'}">
                            <div class="bid-input-group">
                                <input type="number" id="bidAmount-${key}" 
                                       placeholder="입찰 금액" 
                                       min="${player.currentBid + 10}"
                                       max="${currentUser?.points || 0}">
                                <button class="btn" onclick="placeBid('${key}')">입찰</button>
                            </div>
                        </div>
                        ${currentUser && currentUser.role === 'admin' && !player.owner && player.auctionStatus !== 'active' ? 
                            `<div style="margin-top: 15px;">
                                <button class="btn" onclick="selectPlayerForAuction('${key}')" style="background: var(--gradient-red-blue);">
                                    ${player.auctionStatus === 'failed' ? '🔄 재경매 시작' : '🔨 경매 시작'}
                                </button>
                            </div>` : 
                            ''
                        }
                    </div>
                `;
                grid.appendChild(card);
            });

        function placeBid(playerKey) {
            if (!currentUser || currentUser.role !== 'captain') {
                showToast('주장만 입찰할 수 있습니다', 'error');
                return;
            }

            // 현재 경매 중인 선수인지 확인
            database.ref('currentAuction').once('value', (snapshot) => {
                const auctionData = snapshot.val();
                if (!auctionData || auctionData.playerKey !== playerKey || !auctionData.active) {
                    showToast('현재 경매 중인 선수가 아닙니다', 'error');
                    return;
                }

                const bidAmount = parseInt(document.getElementById(`bidAmount-${playerKey}`).value);
                const player = playersData[playerKey];

                if (!bidAmount || bidAmount <= player.currentBid) {
                    showToast('현재 입찰가보다 높은 금액을 입력하세요', 'error');
                    return;
                }

                if (bidAmount > currentUser.points) {
                    showToast('보유 포인트가 부족합니다', 'error');
                    return;
                }

                // 입찰 업데이트
                database.ref(`players/${playerKey}`).update({
                    currentBid: bidAmount,
                    lastBidder: currentUser.id
                });

                // 입찰 히스토리 추가
                database.ref(`players/${playerKey}/bidHistory`).push({
                    bidder: currentUser.id,
                    bidderName: currentUser.displayName,
                    amount: bidAmount,
                    timestamp: Date.now()
                });

                // 5초 연장 처리
                const currentTime = Date.now();
                const remainingTime = auctionData.endTime - currentTime;
                
                // 남은 시간이 5초 미만이면 5초로 연장
                if (remainingTime < 5000) {
                    const newEndTime = currentTime + 5000; // 현재 시간 + 5초
                    database.ref('currentAuction/endTime').set(newEndTime);
                    showToast(`${player.name}에게 ${bidAmount}P 입찰 완료! (시간 연장됨)`, 'success');
                } else {
                    showToast(`${player.name}에게 ${bidAmount}P 입찰 완료!`, 'success');
                }
                
                // 경매 패널 입찰 정보 업데이트
                updateAuctionPanelBidInfo(playerKey);
            });
        }

            auctionTimer = setInterval(() => {
                const remaining = Math.max(0, endTime - Date.now());
                const seconds = Math.floor(remaining / 1000);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = seconds % 60;
                
                document.getElementById('timerCountdown').textContent = 
                    `${minutes}:${displaySeconds.toString().padStart(2, '0')}`;
                
                if (remaining <= 0) {
                    clearInterval(auctionTimer);
                    
                    // 타이머 종료 시 알림만 표시 (수동 확정 필요)
                    showToast('입찰 시간이 종료되었습니다. 관리자가 경매를 확정해주세요.', 'info');

        // 데이터 가져오기
        function importPlayersData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importData = JSON.parse(e.target.result);
                    if (!importData.players || !Array.isArray(importData.players)) {
                        throw new Error('잘못된 파일 형식');
                    }
                    
                    if (!confirm(`${importData.players.length}명의 선수 데이터를 가져오시겠습니까? 기존 데이터는 모두 교체됩니다.`)) {
                        return;
                    }
                    
                    // Firebase에 새 데이터 저장
                    const newPlayersData = {};
                    importData.players.forEach((player, index) => {
                        newPlayersData[index] = {
                            ...player,
                            currentBid: 0,
                            owner: null,
                            lastBidder: null,
                            bidHistory: [],
                            auctionStatus: 'pending'
                        };
                    });
                    
                    database.ref('players').set(newPlayersData)
                        .then(() => {
                            showToast('데이터를 성공적으로 가져왔습니다', 'success');
                            loadPlayersList();
                        })
                        .catch(error => {
                            showToast('가져오기 실패: ' + error.message, 'error');
                        });
                    
                } catch (error) {
                    showToast('파일 읽기 실패: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        // JSON 파일에서 선수 데이터 로드
        async function loadPlayersFromJSON() {
            try {
                const response = await fetch('players.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                initialPlayers = data.players;
                console.log('선수 데이터 로드 완료:', initialPlayers.length + '명');
            } catch (error) {
                console.error('선수 데이터 로드 실패 (CORS 에러일 수 있음):', error);
                initialPlayers = []; // 빈 배열로 초기화
            }
        }

            // Firebase 연결 확인
            database.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('Firebase 연결됨');
                    loadData();
                } else {
                    console.log('Firebase 연결 대기중...');
                }
            });
        };
    </script>
